name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./  
          file: ./Dockerfile  
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/techify-store:latest

      # Step 4: Deploy on VPS (using SSH)
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22 
          script: |
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/techify-store:latest
            echo "Stopping and removing existing container..."
            docker stop techify-store || true
            docker rm techify-store || true
            echo "${{ secrets.DOTENV_FILE }}" >/app/.env 
            docker run -d -p 8000:8000 --env-file /app/.env --name techify-store ${{ secrets.DOCKER_USERNAME }}/techify-store:latest

